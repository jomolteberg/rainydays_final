<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Browse through the shop and find best and most robust outerwear."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script src="./js/shopWomen.js" defer type="module"></script>
    <script src="./js/ui/sidebarWomen.js" defer type="module"></script>
    <script src="./js/ui/navbar.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/d272d399a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="flex-wrapper__nav">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="flex-item__nav-bars"
          ><i class="fas fa-bars"></i
        ></label>
        <div class="flex-item__nav-center">
          <a href="./index.html" class="flex-item__nav-center-header"
            >Rainy days</a
          >
        </div>

        <ul class="flex-item__nav-left">
          <li><a href="./index.html">Home</a></li>
          <li> <a href="./shopWomen.html" class="active-women">Women</a></li>
          <li> <a href="./shop.html">Men</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="flex-item__nav-right">
          <i class="fa-solid fa-magnifying-glass" id="search-button"></i>

          <div id="search-popup">
            <input
              type="text"
              placeholder="Search..."
              id="popup-search-input"
            />
            <button id="close-button">Close</button>
          </div>

          <a href="./checkout.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="shop__text">
        <h1 class="shop__text-desktop women">
          Women's <br /><span class="header-underline women">clothing</span>
        </h1>
        <h2 class="shop__text-desktop women" >Jackets and outerwear</h2>
        <h1 class="shop__text-mobile women">Women</h1>
      </section>

      <div class="featuredContainer"></div>

      <div class="filter_sort-by">
        <h3 id="sidebar-toggle">
          Filter options <i class="fa-solid fa-angle-down"></i>
        </h3>
      </div>

      <section class="productsContainer"></section>

      <div id="sidebar">
        <button id="sidebar-close-button">X</button>
        <h2>Sort By:</h2>
        <ul class="sort-options">
          <li>
            <a href="#" id="sort-by-price-low-to-high">Price (Low to High)</a>
          </li>
          <li>
            <a href="#" id="sort-by-price-high-to-low">Price (High to Low)</a>
          </li>
          <li><a href="#" id="sort-by-name-a-to-z">Name (A to Z)</a></li>
          <li><a href="#" id="sort-by-name-z-to-a">Name (Z to A)</a></li>
        </ul>

        <h2>Filter:</h2>
        <form>
          <label for="color-select">Color:</label>
          <select id="color-select">
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="grey">Grey</option>
            <option value="black">Black</option>
            <option value="orange">Orange</option>
            <option value="silver">Silver</option>
            <option value="white">White</option>
            <option value="purple">Purple</option>
          </select>

          <label for="price-range">Price range:</label>
          <select id="price-range">
            <option value="">Select a price</option>
            <option value="499-999">499 kr - 999 kr</option>
            <option value="1000-1499">1000 kr - 1499 kr</option>
          </select>
        </form>
      </div>
    </main>
    <footer>
      <div class="flex-wrapper__footer">
        <div class="footer-media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="footer-links">
          <a href="./about.html" class="flex-item__footer-a">About</a>
          <a href="./contact.html" class="flex-item__footer-a">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
