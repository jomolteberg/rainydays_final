<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Get in touch with the rainydays team. Our customer service will help you find the best and most robust outerwear for you."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script src="./js/ui/navbar.js" defer type="module"></script>
    <script src="./js/contact.js" defer type="module"></script>
    <script src="./js/components/displayError.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/d272d399a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="flex-wrapper__nav">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="flex-item__nav-bars"
          ><i class="fas fa-bars"></i
        ></label>
        <div class="flex-item__nav-center">
          <a href="./index.html" class="flex-item__nav-center-header"
            >Rainy days</a
          >
        </div>

        <ul class="flex-item__nav-left">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./shopWomen.html">Women</a></li>
          <li><a href="./shop.html">Men</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html" class="active">Contact</a></li>
        </ul>
        <div class="flex-item__nav-right">
          <i class="fa-solid fa-magnifying-glass" id="search-button"></i>

          <div id="search-popup">
            <input
              type="text"
              placeholder="Search..."
              id="popup-search-input"
            />
            <button id="close-button">Close</button>
          </div>

          <a href="./checkout.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact-container">
        <h1>Contact</h1>
        <h2>
          We would love<br />to hear from<br />
          you!
        </h2>

        <div class="contact-form_container">
          <form action="" class="form">
            <label for="first-name">
              First name
              <input
                type="text"
                placeholder="First name"
                name="first-name"
                id="firstName"
              />
              <div class="formError" id="firstNameError">
                Please enter your first name
              </div>
            </label>

            <label for="last-name">
              Last name
              <input
                type="text"
                placeholder="Last name"
                name="last-name"
                id="lastName"
              />
              <div class="formError" id="lastNameError">
                Please enter your last name
              </div>
            </label>

            <label for="email">
              Email
              <input
                type="email"
                placeholder="you@email.com"
                name="email"
                id="email"
              />
              <div class="formError" id="emailError">
                Please enter your email
              </div>
            </label>

            <label for="phone">
              Phone number
              <input
                type="tel"
                placeholder="Your number"
                name="phone"
                id="phone"
              />
              <div class="formError" id="phoneError">
                Please enter your phone number
              </div>
            </label>

            <label for="message">
              Message
              <textarea name="message" id="message" cols="40" rows="5">
              </textarea>
              <div class="formError" id="messageError">
                Please enter your message
              </div>
            </label>

            <button class="cta">Submit</button>
          </form>
        </div>
        <div class="successMessage">The form was successfully submitted!</div>
      </div>
    </main>
    <footer>
      <div class="flex-wrapper__footer">
        <div class="footer-media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="footer-links">
          <a href="./about.html" class="flex-item__footer-a">About</a>
          <a href="./contact.html" class="flex-item__footer-a">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
